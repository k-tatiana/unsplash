{% extends "base.html" %}

{% block content %}

<div class="nav-bar-sep d-lg-none"></div>

<div class="outer-container home-page">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 no-padding">
                <div class="search-control">
                    <hr>
                    <form class="form-search" method="post" action="" novalidate>
                        {{ form.hidden_tag() }}
                        <p style="margin-left: 100px">
                            {{ form.search.label }}
                            {{ form.search(size=32) }}
                        </p>
                        <p style="margin-left: 100px">
                            {{ form.submit() }}
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            {% for stap in range(1, 9) %}
            <div class="col-12 col-md-6 col-lg-3 no-padding">
                <div class="portfolio-content">
                    <figure>
                        <p style="margin-left: 100px">
                            <img src="{{url_for('static', filename='images/') }}{{stap}}.jpg" alt="">
                        <!-- para preguntar a como hacerlo correcto -->
                    </figure>
                    <div class="entry-content flex flex-column align-items-center justify-content-center">
                        <h3><a href="#">Flower Skin</a></h3>

                        <ul class="flex flex-wrap justify-content-center">
                            <li><a href="#">Portfolio,</a></li>
                            <li><a href="#">Tree</a></li>
                        </ul>
                    </div><!-- .entry-content -->
                </div><!-- .portfolio-content -->
            </div><!-- .col -->
            {% endfor %}
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</div><!-- .outer-container -->

{% endblock %}
