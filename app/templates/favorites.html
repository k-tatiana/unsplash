{% extends "base.html" %}

{% block content %}

<div class="nav-bar-sep d-lg-none"></div>
<div class="outer-container home-page">
    <div class="container-fluid">
        {% for entry in entries %}
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 no-padding">
                <div class="portfolio-content">
                    <figure>
                        <p style="margin-left: 100px"><img src="{{ form.image_url }}" alt="">
                    </figure>
                    <br> <p style="margin-left: 100px">{{ image_desc }}
                    <div class="entry-content flex flex-column align-items-center justify-content-center">
                    <form method="post" action="/api/image/favorites/delete">
                        <!--<a href="{{ url_for('save_image', image_url = '') }}{{ entry.urls.small|map('wrap')|e }}">Добавить в избранное</a>-->
                        <input type="hidden" name="image_url" value="{{ form.image_url }}">
                        <input type="submit" value="Удалить из избранного">
                    </form>
                        <ul class="flex flex-wrap justify-content-center">
                            <li><a href="{{ url_for('delete_image', image_url=entry.urls.small) }}">Удалить из избранного</a></li>
                        </ul>
                    </div><!-- .entry-content -->
                </div><!-- .portfolio-content -->
            </div><!-- .col -->
        </div><!-- .row -->
        {% endfor %}
    </div><!-- .container-fluid -->
</div><!-- .outer-container -->

{% endblock %}
